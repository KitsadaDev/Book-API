<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API-Kitsada</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4 text-center">Book Management</h1>
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <h2 class="text-xl font-semibold p-4 border-b">Book List</h2>
            <table class="min-w-full bg-white">
                <thead>
                    <tr class="w-full bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                        <th class="py-3 px-6 text-left">ID</th>
                        <th class="py-3 px-6 text-left">Title</th>
                        <th class="py-3 px-6 text-left">Author</th>
                        <th class="py-3 px-6 text-left">Published Date</th>
                        <th class="py-3 px-6 text-center">Actions</th>
                    </tr>
                </thead>
                <tbody id="bookTableBody" class="text-gray-600 text-sm font-light">
                    <!-- Book rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        const bookTableBody = document.getElementById('bookTableBody');

        const fetchBooks = async () => {
            try {
                const response = await fetch('http://localhost:8000/books');
                const books = await response.json();
                bookTableBody.innerHTML = '';
                books.forEach(book => {
                    const row = document.createElement('tr');
                    row.classList.add('border-b', 'border-gray-200', 'hover:bg-gray-100');
                    row.innerHTML = `
                        <td class="py-3 px-6 text-left whitespace-nowrap">${book.id}</td>
                        <td class="py-3 px-6 text-left">${book.title}</td>
                        <td class="py-3 px-6 text-left">${book.author}</td>
                        <td class="py-3 px-6 text-left">${book.published_date}</td>
                        <td class="py-3 px-6 text-center">
                            <button class="bg-blue-500 text-white px-3 py-1 rounded mr-2" onclick="editBook(${book.id})">Edit</button>
                            <button class="bg-red-500 text-white px-3 py-1 rounded" onclick="deleteBook(${book.id})">Delete</button>
                            <button class="bg-green-500 text-white px-3 py-1 rounded" onclick="showEditForm(${book.id}, '${book.title}', '${book.author}', '${book.published_date}')">Edit All</button>
                        </td>
                    `;
                    bookTableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching books:', error);
            }
        };

        const editBook = async (id) => {
            const title = prompt("Enter new title:");
            if (title) {
                try {
                    const response = await fetch(`http://localhost:8000/book/${id}`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ title })
                    });
                    if (response.ok) {
                        fetchBooks(); 
                    } else {
                        console.error('Error editing book:', response.statusText);
                    }
                } catch (error) {
                    console.error('Error editing book:', error);
                }
            }
        };

        const deleteBook = async (id) => {
            if (confirm("Are you sure you want to delete this book?")) {
                try {
                    const response = await fetch(`http://localhost:8000/book/${id}`, {
                        method: 'DELETE'
                    });
                    if (response.ok) {
                        fetchBooks();  
                    } else {
                        console.error('Error deleting book:', response.statusText);
                    }
                } catch (error) {
                    console.error('Error deleting book:', error);
                }
            }
        };

        fetchBooks();
    </script>
</body>

</html>
